
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Anuncio!! </strong> You should check in on some of those fields below.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="jumbotron jumbotron-fluid animated fadeIn">
  <div class="container">
    <h1 class="display-4">Comic App</h1>
    <p class="lead">Esta es una aplicacion de Comics</p>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
<!--      <th scope="col">Imagen</th>-->
      <th scope="col">Aparicion</th>
      <th scope="col">Casa</th>
      <th scope="col">ver mas</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let heroe of heroes; let i = index" class="row-grid">
      <th scope="row">{{i + 1}}</th>
      <td>{{heroe.nombre}}</td>
<!--      <img [src]=heroe.img class="img-fluid img-List" alt={{heroe.nombre}}>-->
      <td>{{heroe.aparicion | date:'y'}}</td>
      <td>{{heroe.casa}}</td>
      <td><button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">Ver m√°s...</button></td>
    </tr>
    
  </tbody>
</table>
