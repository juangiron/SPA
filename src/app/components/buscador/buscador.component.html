<h1>Buscando: <small>{{texto}}</small></h1>
<hr>


<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con: {{texto}}
        </div>    
    </div>
</div>


<div class="card-columns animated fadeIn fast">
 <app-heroe-card [heroe]="heroe" [indice]="heroe.idx"  *ngFor="let heroe of heroes"></app-heroe-card>
</div>
